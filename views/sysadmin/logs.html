<script type="text/javascript">
    require(["app", "dojo/dom-style", "dijit/layout/BorderContainer", "dijit/layout/StackContainer", "dijit/layout/ContentPane",
                "dijit/form/Button", "templateDocumentSimpleTable","request"],
            function (APP, domStyle, BorderContainer, StackContainer, ContentPane, Button, TDocumentSimpleTable, Request) {
                var sysadmin_logs_PageContainer=
                        APP.instanceForID("sysadmin_logs_PageContainer", BorderContainer, {});
                APP.instanceForID("sysadmin_logs_ContentPaneLeft", ContentPane, {region:'left', splitter:true});

                var sysadmin_logs_ContentPaneDetailContainer=
                        APP.instanceForID("sysadmin_logs_ContentPaneDetailContainer", StackContainer, {region:'center'});

                var sysadmin_logs_CrsButtons=document.getElementById("sysadmin_logs_CrsButtons");
                var btnAllCRs;

                sysadmin_logs_PageContainer.createReportButtons=function(){

                };

                sysadmin_logs_PageContainer.addButtonTo = function (parent, id, name) {
                    var button = new Button({id:id, label:name});
                    button.onClick= function(){
                        var instance=this;
                        if (!button.document){
                            button.document =
                                    APP.childFor(sysadmin_logs_ContentPaneDetailContainer, "sysadmin_logs_TableSales"+instance.id,
                                            TDocumentSimpleTable, {titleText:instance.label, dataURL:'/sysadmin/logs/get_logs_for_crid/'+instance.id})
                                            .addBeginDateBox("с","BDATE",APP.curMonthBDate()).addEndDateBox("по","EDATE")
                                            .addTotalCountNumberBox("ИТОГО строк:", 140, {style:"font-weight:bold;",inputStyle:"width:40px;"})
//                                            .addTotalSumNumberTextBox("ИТОГО кол-во:",260, "TotalQty", {style:"font-weight:bold;",inputStyle:"width:60px;"})
//                                            .addTotalSumNumberTextBox("ИТОГО сумма:",200, "TotalSum", {style:"font-weight:bold;",inputStyle:"width:80px;",
//                                                pattern:"###,###,##0.00#######"})
                                            .startUp();
                        }
                        sysadmin_logs_ContentPaneDetailContainer.selectChild(button.document);
                    };
                    button.domNode.firstChild.setAttribute("style", "width:150px;");
                    button.startup();
                    sysadmin_logs_CrsButtons.appendChild(button.domNode);
                    return button;
                };

                btnAllCRs= sysadmin_logs_PageContainer.addButtonTo(sysadmin_logs_CrsButtons, -1, "Все кассы");
                sysadmin_logs_PageContainer.createReportButtons();
                sysadmin_logs_PageContainer.layout();
                btnAllCRs.onClick();
            });
</script>
